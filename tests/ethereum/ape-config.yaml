contracts_folder: contracts

ethereum:
  mainnet:
    default_provider: alchemy
  local:
    default_provider: foundry

foundry:
  request_timeout: 29
  fork_request_timeout: 360

  fork:
    ethereum:
      mainnet:
        upstream_provider: alchemy
      goerli:
        upstream_provider: alchemy

test:
  # `false` because running pytest within pytest.
  disconnect_providers_after: true
